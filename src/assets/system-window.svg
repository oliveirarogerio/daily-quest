<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400">
  <!-- System window background -->
  <rect x="0" y="0" width="600" height="400" rx="10" ry="10" fill="#1a1a2a" opacity="0.9" />
  
  <!-- Inner border glow -->
  <rect x="10" y="10" width="580" height="380" rx="5" ry="5" fill="none" stroke="#6a5acd" stroke-width="2" opacity="0.8" />
  
  <!-- Corner decorations - top left -->
  <path d="M10 10 L50 10 L50 15 L15 15 L15 50 L10 50 Z" fill="#6a5acd" opacity="0.9" />
  
  <!-- Corner decorations - top right -->
  <path d="M590 10 L550 10 L550 15 L585 15 L585 50 L590 50 Z" fill="#6a5acd" opacity="0.9" />
  
  <!-- Corner decorations - bottom left -->
  <path d="M10 390 L50 390 L50 385 L15 385 L15 350 L10 350 Z" fill="#6a5acd" opacity="0.9" />
  
  <!-- Corner decorations - bottom right -->
  <path d="M590 390 L550 390 L550 385 L585 385 L585 350 L590 350 Z" fill="#6a5acd" opacity="0.9" />
  
  <!-- Hexagonal pattern in corners -->
  <g opacity="0.3">
    <!-- Top left -->
    <path d="M30 30 L40 25 L50 30 L50 40 L40 45 L30 40 Z" fill="#9370db" />
    
    <!-- Top right -->
    <path d="M570 30 L560 25 L550 30 L550 40 L560 45 L570 40 Z" fill="#9370db" />
    
    <!-- Bottom left -->
    <path d="M30 370 L40 365 L50 370 L50 380 L40 385 L30 380 Z" fill="#9370db" />
    
    <!-- Bottom right -->
    <path d="M570 370 L560 365 L550 370 L550 380 L560 385 L570 380 Z" fill="#9370db" />
  </g>
  
  <!-- System header bar -->
  <rect x="20" y="20" width="560" height="40" rx="5" ry="5" fill="#0a0a14" />
  
  <!-- System title -->
  <text x="300" y="45" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#ffffff" text-anchor="middle">SYSTEM</text>
  
  <!-- Decorative lines -->
  <line x1="100" y1="45" x2="200" y2="45" stroke="#6a5acd" stroke-width="1" opacity="0.6" />
  <line x1="400" y1="45" x2="500" y2="45" stroke="#6a5acd" stroke-width="1" opacity="0.6" />
  
  <!-- Subtle hexagonal grid pattern in background -->
  <pattern id="hexGrid" width="30" height="30" patternUnits="userSpaceOnUse">
    <path d="M15 5 L25 10 L25 20 L15 25 L5 20 L5 10 Z" fill="none" stroke="#6a5acd" stroke-width="0.5" opacity="0.1" />
  </pattern>
  <rect x="20" y="70" width="560" height="310" fill="url(#hexGrid)" />
</svg> 