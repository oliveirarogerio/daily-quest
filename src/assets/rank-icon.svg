<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100">
  <!-- Background circle -->
  <circle cx="50" cy="50" r="45" fill="#1a1a2a" stroke="#6a5acd" stroke-width="2" />
  
  <!-- Rank letter (E to S, this is E rank) -->
  <text x="50" y="65" font-family="Arial, sans-serif" font-size="50" font-weight="bold" fill="#6a5acd" text-anchor="middle">E</text>
  
  <!-- Decorative elements -->
  <path d="M30 25 L70 25" stroke="#9370db" stroke-width="2" opacity="0.8" />
  <path d="M30 75 L70 75" stroke="#9370db" stroke-width="2" opacity="0.8" />
  
  <!-- Small decorative diamonds -->
  <path d="M25 50 L30 45 L35 50 L30 55 Z" fill="#9370db" opacity="0.8" />
  <path d="M75 50 L70 45 L65 50 L70 55 Z" fill="#9370db" opacity="0.8" />
  
  <!-- Outer glow -->
  <circle cx="50" cy="50" r="48" fill="none" stroke="#6a5acd" stroke-width="1" opacity="0.5">
    <animate attributeName="r" values="48;50;48" dur="3s" repeatCount="indefinite" />
    <animate attributeName="opacity" values="0.5;0.2;0.5" dur="3s" repeatCount="indefinite" />
  </circle>
</svg> 